name: flutter_cellrebel_sdk
description: Flutter wrapper for CellRebelSDK
version: 1.8.3
homepage: https://github.com/cellrebel/flutter_cellrebel_sdk
documentation: https://github.com/cellrebel/flutter_cellrebel_sdk/blob/main/README.md
environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"
dependencies:
  flutter:
    sdk: flutter
dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  plugin:
    platforms:
      android:
        package: com.cellrebel.flutter_cellrebel_sdk
        pluginClass: FlutterCellrebelSdkPlugin
      ios:
        pluginClass: FlutterCellrebelSdkPlugin
